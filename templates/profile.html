<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
</head>
<body>
<h1>用户信息</h1>
<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>用户名</td>
            <td>{{ profile.user.username }}</td>
        </tr>
        <tr>
            <td>邮箱</td>
            <td>{{ profile.user.email }}</td>
        </tr>
        <tr>
            <td>博客地址</td>
            <td>{{ profile.website }}<input type="text" name="website" id="website"></td>
        </tr>
    </table>
</form>
<a href="/add_post/">添加文章</a>
<a href="/add_category/">添加分类</a>
</body>
</html>
