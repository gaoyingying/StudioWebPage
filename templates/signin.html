{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>登录</title>
    <link href={% static "css/bootstrap.min.css" %} rel="stylesheet">
    <link href={% static "css/signin.css" %} rel="stylesheet">
    <link href={% static "css/font-awesome.css" %} rel="stylesheet">
</head>
<body style="background-color: #707593">
<div id="particles-js" style="position: absolute;width: 100%;top:0;"></div>
<div class="container" style="background-color: #fff; width: 350px;">
    <form class="form-signin" role="form" method="post">
        {% csrf_token %}
        <span class="fa-stack fa-5x center-block"  style="opacity: 0.8">
           <i class="fa fa-circle fa-stack-2x"></i>
           <i class="fa fa-user fa-stack-1x fa-inverse"></i>
        </span>
        <br><br><br>
        <div class="input-group margin-bottom-sm">
            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
            <input class="form-control" type="text" placeholder="您的邮箱地址" name="username" id="username">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
            <input class="form-control" type="password" placeholder="请输入密码" name="password" id="password">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me">记住密码
            </label>
            <label class="pull-right">
                <a href="#">忘记密码?</a>
            </label>
        </div>

        <button class="btn btn-lg btn-success btn-block" type="submit" style="position: relative">登陆</button>
        <br>
        <a href="/signup/"><button class="btn btn-lg btn-primary btn-block" type="button" style="position: relative">注册</button></a>
        <div class="checkbox">
            <label class="pull-right"><a href="home.html">返回</a></label>
        </div>
    </form>

</div> <!-- /container -->
<script src={% static "js/jquery-3.2.1.min.js" %}></script>
<!-- 包括所有已编译的插件 -->
<script src={% static "js/bootstrap.min.js"%}></script>
<script src={% static "js/particles.js"%}></script>
<script>
    /* ---- particles.js config ---- */
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 150,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 0.8,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "grab"
                },
                "onclick": {
                    "enable": false,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 140,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });


    /* ---- stats.js config ---- */

    var count_particles, stats, update;
    stats = new Stats;
    stats.setMode(0);
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);
    count_particles = document.querySelector('.js-count-particles');
    update = function() {
        stats.begin();
        stats.end();
        if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
            count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
        }
        requestAnimationFrame(update);
    };
    requestAnimationFrame(update);


    //    validate
</script>
<script>
    $(function(){

        $('input[type=email]').blur(function(){

            //验证邮件
            if( this.value=="" || ( this.value!="" && !/.+@.+\.[a-zA-Z]{2,4}$/.test(this.value) ) ){
                $(this).parent().removeClass("has-success").addClass("has-error");
            }else{

                $(this).parent().removeClass("has-error").addClass("has-success");
            }

        }).keyup(function(){
            $(this).triggerHandler("blur");
        }).focus(function(){
            $(this).triggerHandler("blur");
        });//end blur
        $("input[type=password]").blur(function () {
            if(this.value.length<6)
            {
                $(this).parent().removeClass("has-success").addClass("has-error");

            }else{

                $(this).parent().removeClass("has-error").addClass("has-success");
            }
        }).keyup(function(){
            $(this).triggerHandler("blur");
        }).focus(function(){
            $(this).triggerHandler("blur");
        });//end blur
    });

</script>
</body>
</html>
