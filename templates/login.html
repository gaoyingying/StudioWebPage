<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h1>登录</h1>
<form method="post">
    {% csrf_token %}
    <table>
        <tbody>
        <tr>
            <td>用户名：</td>
            <td><input id="username" name="username"></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" id="password" name="password"></td>
        </tr>
        </tbody>
    </table>
    <input type="submit">
</form>
</body>
</html>
